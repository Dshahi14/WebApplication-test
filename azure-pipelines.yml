trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

resources:
  repositories:
  - repository: templates
    type: github
    name: Dshahi14/Central
    endpoint: github.com_Dshahi14

stages:
- stage: 'Build'
  jobs:
  - template: build.yml@templates
